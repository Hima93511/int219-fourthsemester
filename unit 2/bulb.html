<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Changing Bulb</title>
<style>
    
    #bulb {
        width: 600px;
        height: 450px;
        background-color: yellow;
        border-radius: 50%;
        margin: 20px auto;
        opacity: 1; 
    }
</style>
</head>
<body>
    <div id="bulb"></div>
    <button onclick="toggleBulb()">On</button>
    <button onclick="toggleBulb()">Off</button>

    <script>
        var isBulbOn = false;

        function toggleBulb() {
            var bulb = document.getElementById("bulb");
            var onButton = document.getElementsByTagName("button")[0];
            var offButton = document.getElementsByTagName("button")[1];

            if (isBulbOn) {
                
                bulb.style.opacity = 0; 
                onButton.disabled = false;
                offButton.disabled = true;
            } else {
                
                bulb.style.opacity = 1; 
                onButton.disabled = true;
                offButton.disabled = false;
            }

            
            isBulbOn = !isBulbOn;
        }
    </script>
</body>
</html>
