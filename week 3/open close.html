<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Window open and close event</h2>
    <button id="daku" onclick="opening()">open window</button>   
    <button id="daku1"  onclick="closing()">close window</button><br>
    <script>
        var a;
        function opening()
        {
            a=window.open('https://github.com','','width=200px,height=200px,left=' + left + ',top=' + top);
            var left = (window.innerWidth - 200) / 2;
            var top = (window.innerHeight - 200) / 2;

           
            a.moveTo(left, top);
        }
        function closing()
        {
            a.close();
        }
    </script>
</body>
</html>
