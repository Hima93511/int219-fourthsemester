<body>
    <button id="btn">click</button>
    <button id="btn1">stop</button>
    <div id="one"></div>
    <script>
        var counter=0;
        var a=document.getElementById("btn").addEventListener("click",counter1)

        function counter1() 
        {
            document.getElementById("one").innerText=counter;
            counter++;
        }
        
        var d=document.getElementById("btn1").addEventListener("stop",counter2)
        function counter2() 
        {
            document.getElementById("one").innerText=counter;
            counter--;
        }
        
        var b=document.getElementById("btn").addEventListener('mouseover',counter2)
        function counter2()
        {
            document.getElementById("one").style.color="red";
        }
        var c=document.getElementById("btn").addEventListener('mouseout',counter3)
        function counter3()
        {
            document.getElementById("one").style.color="black";
        }

        </script>
</body>
