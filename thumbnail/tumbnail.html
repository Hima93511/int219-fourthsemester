<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main, #tn img{
            box-shadow: 2px 2px 2px yellow;
            border-radius: 50px;
        }
        #tn img{
            width: 100px;
            height: 100px;
            margin: 10px;
        }
        #tn{
            text-align: center;
        }
        #main{
            width: 40%;
            height: 300px;
            display: block;
            margin: 20px auto;
            

        }
    </style>
</head>
<body>
   <img src="thambu 5.jpg" id="main">
   <div id="tn">
    <img src="thambu 5.jpg" >
    <img src="thambu a.jpg">
    <img src="thambu2.jpg">
    <img src="thumbu1.avif">
    <img src="thambu3.avif">
   </div> 
   <script>
    var a = document.getElementById("tn");
    var b=a.getElementsByTagName("img");
    var c=document.getElementById("main");
    for(let i=0;i<b.length;i++)
    {
        let d=b[i];
        d.addEventListener("click",function()
        {
            c.src=this.src;
        }
        )
    }
   </script>
</body>
</html>
