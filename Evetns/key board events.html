<!-- <input type="text"id="onkeyup" placeholder="Onkeyup" ><br> -->
<input type="text"id="onkeypress" placeholder="onkeyPress">
<script>
    const myInput = document.getElementById("onkeypress");
    
    

myInput.onkeyup = function () {
  const color = this.value.toLowerCase();
  this.style.backgroundColor = color;
};

myInput.onkeypress = function () {
  this.style.backgroundColor = "white";
      };
</script>

</body>
